<div class="card xgx-card" data-bind="style:{'min-height':height}">
    <!-- ko if:title().length | titleButtons.length -->
    <div class="card-header">
        <!-- ko if:title -->
        <span class="font-weight-bold" data-bind="text:title"></span>
        <!-- /ko -->
        <div class="float-right xgx-card-header-right">
            <!-- ko foreach:titleButtons -->
            <span data-bind="css:css,click:$parent._onOperation,attr:{title:title}"></span>
            <!-- /ko -->
            <!-- ko if:collapseAble -->
            <span class="glyphicon glyphicon-menu-hamburger d-md-none ml-2" data-toggle="collapse" data-bind="attr:{'data-target':'#'+cardBodyId}"></span>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
    <div class="card-body d-md-block"  data-bind="attr:{id:cardBodyId},css:{collapse:collapseAble}">
        <!-- ko component:{name:_cardBody().name,params:_cardBody().params} --><!-- /ko -->
    </div>
</div>
